{% extends "ProyectoWebApp/base.html" %}

{% load static%}
{% block content %}
<div class="container">

  <div style="float: right;">
      <p style="color: white;">Total $ {{importe_total_carro}}</p>
  </div>

  <div class="row">

    {% for producto in productos %}

  <div class="col-md-3 mt-2">
    <div class="card h-100" style="width: 100%;">

      <img src="{{producto.imagen.url}}" class="card-img-top" alt="">

      <div class="card-body text-center">

        <h7 class="card-title">{{producto.nombre}}</h7>
        <p class="card-text text-dark">$ {{producto.precio}}</p>

      </div>

      <div class="card-footer text-center">
      
        <a href="#" class="btn btn-success">Agregar al Carro</a>
      
      </div>
    </div>
  </div>

    {% endfor %}
  </div>
</div>
{% endblock%}
